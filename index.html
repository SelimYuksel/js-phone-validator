<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Phone Validator</title>
</head>
<body>
    <div class="main-cntnr">
        <div class="section">
            <h1 class="title">Try phone number validator</h1>
            <p class="description">Enter a phone number below to see how our phone validation software works!</p>
            <div class="input-cntnr">
                <input type="text" id="user-input" value="">
            </div>
            <div class="btn-cntnr">
                <button id="check-btn" type="button">Check</button>
                <button id="clear-btn" type="button">Clear</button>
            </div>
            <div id="results-div" class="result-cntnr">
            </div>
        </div> 
    </div>
    <script src="script.js"></script>
</body>
</html>
